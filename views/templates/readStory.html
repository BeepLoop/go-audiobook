<!DOCTYPE html>
<html lang="en">
    <head>
        <title>Libra Talks</title>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <link href="/resource/iconic.png" type="image/x-icon" rel="icon">
        <script src="https://cdn.tailwindcss.com"></script>
    </head>
    <body>

        <div class="flex items-center justify-between bg-yellow-500 px-4 py-2">
            <div class="grid h-8 w-8 items-center rounded-full bg-gray-100">
                <img src="/resource/iconic.png" alt="logo" class="rounded-full" />
            </div>
            <div>
                <a href="/">Audiobook</a>
            </div>
            <div class="flex gap-2">
                <a href="/admin/stories" class="rounded px-3 py-1 outline outline-1 outline-blue-500 hover:bg-blue-400 hover:text-white">
                    Admin
                </a>
            </div>
        </div>

        <div class="mx-auto max-w-2xl p-2">
            <a 
                href="#" 
                onclick="javascript:window.history.back(-1);return false;" 
                class="rounded-sm bg-blue-300 px-2 py-1"
                >back</a>

            <div class="my-4 text-center">
                <h1 class="font-bold uppercase">{{ .story.Title }}</h1>
                <p class="font-light">{{ .story.Author }}</p>
            </div>
            <div class="flex justify-center">
                <audio
                    controls
                    controlsList="nodownload"
                    src="{{ .story.Audio }}"
                    ></audio>
            </div>
            <div class="my-4 rounded-md bg-gray-100 p-4 text-justify">
                <p>{{ .story.Content }}</p>
            </div>

            <div class="">
                <h1 class="mt-10 text-center font-bold">Practice Words</h1>

                <div class="my-4 rounded bg-white p-4">
                    {{ if not .story.Words }}
                    <h2 class="text-center">No dedicated words for this story</h2>
                    {{ end }}

                    {{ range .story.Words }}
                    <div  class="mb-8 text-center">
                        <p class="">{{ .Word }}</p>
                        <div class="flex justify-center">
                            <audio
                                controls
                                controlsList="nodownload"
                                src="{{ .Location }}"
                                ></audio>
                        </div>
                    </div>
                    {{ end }}
                </div>
            </div>
        </div>
    </body>
</html>
